<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My To-Do List</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=DM+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-wrapper">
        <div class="sidebar">
            <div class="brand">
                <span class="brand-icon">✦</span>
                <span class="brand-name">Taskly</span>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="doneCount">0</span>
                    <span class="stat-label">Done</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingCount">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
            <div class="progress-wrap">
                <div class="progress-label">
                    <span>Progress</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <button class="clear-btn" id="clearDoneBtn">Clear completed</button>
        </div>

        <div class="main">
            <div class="header">
                <h1>My To-Do List</h1>
                <p class="header-sub">Stay focused. Get things done.</p>
            </div>

            <div class="input-row">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off" />
                <button id="addTaskButton" onclick="addTask()">
                    <span>+</span> Add Task
                </button>
            </div>

            <div id="taskList" class="task-list">
                <div class="empty-state" id="emptyState">
                    <span class="empty-icon">☁</span>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal-box">
            <h3>Edit Task</h3>
            <input type="text" id="editInput" placeholder="Task text..." />
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveEdit()">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
